  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">{{ appTitle }}</a>

      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <ng-content select="[left]"></ng-content>
        </ul>

        <div class="d-flex align-items-center gap-2">
          <span class="text-secondary" *ngIf="isLoggedIn && username">Hi, {{ username }}</span>

          <a *ngIf="!isLoggedIn" class="btn btn-outline-primary btn-sm" [href]="loginUrl">Login</a>

          <button *ngIf="isLoggedIn" class="btn btn-outline-danger btn-sm" type="button" (click)="logout.emit()">

          </button>

          <a class="btn btn-link btn-sm" [href]="crossAppUrl">{{ crossAppLabel }}</a>
        </div>
      </div>
    </div>
