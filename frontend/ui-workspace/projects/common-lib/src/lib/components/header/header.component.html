    <header style="display:flex;gap:1rem;align-items:center;padding:0.75rem;border-bottom:1px solid #ddd">
      <a routerLink="/">{{ appTitle }}</a>

      <ng-content select="[left]"></ng-content>

      <span style="flex:1"></span>

      <a [href]="loginUrl">Login</a>
      <button *ngIf="showLogout" type="button" (click)="logout.emit()">Logout</button>
      <a [href]="crossAppUrl">{{ crossAppLabel }}</a>
    </header>
