<div *ngIf="visible">
  <div class="modal fade show" tabindex="-1" style="display: block" role="dialog" aria-modal="true">
    <div class="modal-dialog">
      <div class="modal-content shadow">
        <div class="modal-header">
          <h5 class="modal-title">Session Expiring</h5>
          <button
            type="button"
            class="btn-close"
            aria-label="Close"
            (click)="onContinue()"
          ></button>
        </div>
        <div class="modal-body">
          <p>
            Your session will expire in
            <strong>{{ secondsLeft }}</strong> seconds.
          </p>
          <p>Do you want to stay signed in?</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-secondary" (click)="onExit()">
            Exit
          </button>
          <button class="btn btn-primary" (click)="onContinue()">
            Continue
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade show"></div>
</div>
