<mcl-header
  [appTitle]="'MyB'"
  [loginUrl]="env.loginUrl"
  [crossAppUrl]="env.crossAppUrl"
  [crossAppLabel]="'Go to SADA'"
  (logout)="onLogout()">
  <li class="nav-item" left><a class="nav-link" routerLink="/dashboard">Dashboard</a></li>
</mcl-header>

<div class="container">
  <div class="d-flex gap-2 mb-3">
    <button class="btn btn-outline-secondary" (click)="whoAmI()">GET /api/auth/me</button>
    <button class="btn btn-primary" (click)="callMyB()">whoami</button>
    <button class="btn btn-primary" (click)="callSadaViaBackend()">Backend: whoami-from-sada</button>
    <button class="btn btn-primary" (click)="callSadaViaBackendNoToken()">Backend: whoami-from-sada-no-token</button>
  </div>

  <div class="row">
    <div class="col-md-6">
      <h6>Me</h6>
      <pre class="bg-light p-2 rounded" *ngIf="me">{{ me | json }}</pre>
    </div>
    <div class="col-md-6">
      <h6>MYB Response</h6>
      <pre class="bg-light p-2 rounded" *ngIf="data">{{ data | json }}</pre>
    </div>
  </div>
</div>
