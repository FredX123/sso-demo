<mcl-header
  [appTitle]="'SADA'"
  [loginUrl]="env.loginUrl"
  [crossAppUrl]="env.crossAppUrl"
  [crossAppLabel]="'Go to MyB'"
  (logout)="onLogout()">
  <li class="nav-item" left><a class="nav-link" routerLink="/my-applications">My Applications</a></li>
</mcl-header>

<div class="container">
  <div class="d-flex gap-2 mb-3">
    <button class="btn btn-outline-secondary" (click)="whoAmI()">GET /api/auth/me</button>
    <button class="btn btn-primary" (click)="callSada()">GET /api/sada/hello</button>
    <button class="btn btn-primary" (click)="callMybViaBackend()">GET /api/sada/hello-from-myb</button>
    <button class="btn btn-primary" (click)="callMybViaBackendNoToken()">GET /api/sada/hello-from-myb-no-token</button>
  </div>

  <div class="row">
    <div class="col-md-6">
      <h6>Me</h6>
      <pre class="bg-light p-2 rounded" *ngIf="me">{{ me | json }}</pre>
    </div>
    <div class="col-md-6">
      <h6>MYB Response</h6>
      <pre class="bg-light p-2 rounded" *ngIf="data">{{ data | json }}</pre>
    </div>
  </div>
</div>
