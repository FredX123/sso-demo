server:
  port: 6001

spring:
  application:
    name: api-gateway
  config:
    import: configserver:http://localhost:6002

  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            - id: permission
              uri: lb://permission-ms
              predicates:
                - Path=/api/permission/**
              filters:
                - TokenRelay

            - id: auth
              uri: lb://auth-ms
              predicates:
                - Path=/api/auth/**
              filters:
                - TokenRelay

            - id: myb
              uri: lb://myb-ms
              predicates:
                - Path=/api/myb/**
              filters:
                - TokenRelay

            - id: sada
              uri: lb://sada-ms
              predicates:
                - Path=/api/sada/**
              filters:
                - TokenRelay

  security:
    oauth2:
      client:
        registration:
          user-app:
            provider: okta
            client-id: 0oaooqy915xbkRCKT5d7
            client-secret: Ew-4IiHuFr6cgY1w3JhJ5PFWzvB-yZGx6xdD_y3rxhSWioOG-U_NGsCViCvlAxfe
            scope: openid, profile, email
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/myb-app"
          course-app:
            provider: okta
            client-id: 0oaoor5c1wl5NU1ef5d7
            client-secret: AC-_PThmy1t69J7Q1Je2g4HNRXq1mPqAUGDspKsy6dTFGk7RVV00a5jKiwZVuJ3z
            scope: openid, profile, email
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/sada-app"
        provider:
          okta:
            issuer-uri: https://dev-50623690.okta.com/oauth2/default

eureka:
  client:
    service-url:
      defaultZone: http://localhost:6761/eureka/

  instance:
    prefer-ip-address: true
    hostname: localhost

client:
  redirect-url:
    myb-app: http://localhost:4200
    sada-app: http://localhost:4201
