            scope: openid, profile, email, offline_access
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/frontoffice-app"
          backoffice-app:
            provider: okta
            client-id: 0oax9qao1vwTnMvUy697
