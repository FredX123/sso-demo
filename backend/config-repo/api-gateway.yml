server:
  port: 6001

spring:
  main:
    web-application-type: reactive
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            # --- Auth routes per app -> auth-ms ---
            - id: frontoffice-auth
              order: 0
              uri: lb://auth-ms
              predicates:
                - Path=/api/frontoffice/auth/**
              filters:
                - TokenRelay
                - AddRequestHeader=X-App, frontoffice
                - RewritePath=/api/frontoffice/auth/(?<segment>.*), /api/auth/${segment}  # /api/frontoffice/auth/**  ->  /api/auth/**

            - id: backoffice-auth
              order: 0
              uri: lb://auth-ms
              predicates:
                - Path=/api/backoffice/auth/**
              filters:
                - TokenRelay
                - AddRequestHeader=X-App, backoffice
                - RewritePath=/api/backoffice/auth/(?<segment>.*), /api/auth/${segment}  # /api/backoffice/auth/**   ->  /api/auth/**

            # --- Business routes ---
            - id: frontoffice
              order: 1
              uri: lb://frontoffice-ms
              predicates:
                - Path=/api/frontoffice/**
              filters:
                - TokenRelay
                - name: Decide
                  args:
                    app: frontoffice

            - id: backoffice
              order: 1
              uri: lb://backoffice-ms
              predicates:
                - Path=/api/backoffice/**
              filters:
                - TokenRelay
                - name: Decide
                  args:
                    app: backoffice

            # --- Common Services routes ---
            - id: permission
              uri: lb://permission-ms
              predicates:
                - Path=/api/permission/**
              filters:
                - TokenRelay

            - id: auth
              uri: lb://auth-ms
              predicates:
                - Path=/api/auth/**
              filters:
                - TokenRelay

            - id: session
              uri: lb://session-ms
              predicates:
                - Path=/api/session/**
              filters:
                - TokenRelay

